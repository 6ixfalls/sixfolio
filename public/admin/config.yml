backend:
  name: github
  repo: 6ixfalls/sixfolio
  branch: master
  site_url: https://sixfalls.me/
  base_url: https://sixfalls.me/
  auth_endpoint: admin/auth
  cms_label_prefix: cms/

media_folder: "public/img/uploads"
public_folder: "/img/uploads"
site_url: https://sixfalls.me/
display_url: https://sixfalls.me/
logo_url: https://dcdn.dstn.to/avatars/303173495918034945
show_preview_links: true
publish_mode: editorial_workflow

collections:
  - name: "static"
    label: "Static"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "static" }
      - { label: "Topbar", name: "topbar", widget: "boolean", default: "true" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Topbar", name: "topbar", widget: "boolean", default: "false" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
